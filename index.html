<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        overflow: hidden;
      }
      .editor-wrap {
        display: flex;
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #2f1e2e;
        align-items: stretch;
        align-content: stretch;
      }
      .editor {
        box-sizing: border-box;
        overflow: hidden;
        border-left: 1px dashed rgba(239, 97, 85, 0.5);
        flex: 1 1;
        flex-basis: 0;
        position: relative;
      }
      .editor > div {
        position: absolute;
        top: 2rem; left: 0; right: 0; bottom: 1px;
        margin-top: 1px;
      }
      .editor:first-child {
        border-left: 0;
        flex-grow: 1;
      }
      .editor > h1 {
        font-size: 0.7rem;
        text-transform: uppercase;
        line-height: 2rem;
        margin: 0;
        padding: 0;
        padding-left: 0.6rem;
        background: rgba(0, 0, 0, 0.5);
        color: #f2f2f2;
        font-family: 'Roboto';
        border-bottom: 1px solid #f2f2f2;
        box-sizing: border-box;
      }
      @media screen and (max-width: 800px) {
        .editor-wrap {
          flex-direction: column;
        }
        .editor {
          border-left: 0;
          border-top: 1px solid #fff;
        }
        .editor:first-child {
          border-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="editor-wrap">
      <div class="editor" id="source">
        <h1>Kindred Shader Input</h1>
      </div>
      <div class="editor" id="out-vert">
        <h1>Output Vertex Shader</h1>
      </div>
      <div class="editor" id="out-frag">
        <h1>Output Fragment Shader</h1>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
